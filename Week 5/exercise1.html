<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1 - Form Validation</title>
    <script src="validation.js"></script>
</head>
<body>
    <form id="form1" action="" onsubmit="return validateForm1();">

        <p id="error" style="font-color: red;   "></p>
        <label for="nameField">Name: </label><input type="text" name="name" id="nameField" />
        <br>
        <br>
        Age:
        <select name="age">
            <option value=""></option>

            <option value="0-18">0-18</option>
            <option value="18-30">18-30</option>
            <option value="30-45">30-45</option>
            <option value="45-60">45-60</option>
            <option value="60+">60+</option>
        </select>
        <br>
        <br>
        <label for="maleOption">Male:</label> <input id="maleOption" type="radio" name="gender" value="male">
        <br>
        <label for="femaleOption">Female:</label> <input id="femaleOption" type="radio" name="gender" value="female">
        <br>
        <br>
        <label for="tandcCheckbox">I accept the terms and conditions</label><input type="checkbox" id="tandcCheckbox"/>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
